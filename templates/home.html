{% extends 'base.html' %}
{% block content %}

<style>
    .container.my-5 {
        padding-left: 2rem;
        padding-right: 2rem;
    }
    
    body {
        background: linear-gradient(135deg, #f5f5f5, #ffffff);
        margin: 0;
        padding: 0;
    }

    .bg-primary {
        background-color: #6c757d !important;
    }

    .text-light {
        color: #f5f5f5 !important;
    }

    .bg-gradient-light {
        background: linear-gradient(135deg, #ffffff, #f8f9fa);
    }

    .text-dark {
        color: #343a40 !important;
    }

    .btn-custom {
        background-color: #6c757d;
        border: none;
        color: #ffffff;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        border-radius: 25px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #5a6268;
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        transform: scale(1.05);
    }

    .btn-custom:focus, .btn-custom:active {
        outline: none;
        box-shadow: 0 0 0 2px rgba(0,0,0,0.2);
    }

    .shadow-3d {
        box-shadow: 0 15px 30px rgba(0,0,0,0.25), 0 5px 15px rgba(0,0,0,0.15);
        transform: perspective(1200px) rotateX(2deg) rotateY(2deg);
        transition: transform 0.3s ease-in-out;
    }

    .shadow-3d:hover {
        transform: perspective(1200px) rotateX(6deg) rotateY(6deg);
    }

    .transform-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .transform-hover:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 10px 20px rgba(0,0,0,0.2);
    }

    .blur-5 {
        filter: blur(5px);
    }

    .bg-gradient-light {
        background: linear-gradient(135deg, rgba(248,249,250,0.8), rgba(233,236,239,0.8));
    }

    .card {
        background: rgba(255, 255, 255, 0.9);
    }

    .card-body {
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card-footer {
        background: rgba(0, 0, 0, 0.9);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
        .container {
            padding: 0 15px;
        }
    }

    @media (max-width: 992px) {
        .card-body {
            padding: 2rem;
        }

        .btn-custom {
            font-size: 12px;
            padding: 8px 16px;
        }

        .shadow-3d {
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 3px 8px rgba(0,0,0,0.15);
        }
    }

    @media (max-width: 768px) {
        .container {
            padding: 0 10px;
        }

        .card-body {
            padding: 1.5rem;
        }

        .btn-custom {
            font-size: 10px;
            padding: 6px 12px;
        }

        .shadow-3d {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2), 0 2px 6px rgba(0,0,0,0.15);
        }
    }

    @media (max-width: 576px) {
        .card-body {
            padding: 1rem;
        }

        .btn-custom {
            font-size: 9px;
            padding: 5px 10px;
        }

        .shadow-3d {
            box-shadow: 0 6px 12px rgba(0,0,0,0.2), 0 1px 4px rgba(0,0,0,0.15);
        }
    }
</style>

<div class="container my-5">
    <div class="row">
        {% for m in msg %}
        <div class="col-lg-4 mb-4">
            <div class="card border-0 shadow-3d rounded-lg overflow-hidden transform-hover">
                {% if m.urlToImage %}
                <img src="{{ m.urlToImage }}" class="card-img-top" alt="{{ m.title }}">
                {% endif %}
                <div class="card-body bg-gradient-light text-dark p-4">
                    <h5 class="card-title text-dark">{{ m.title }}</h5>
                    <a href="{{ m.url }}" class="btn btn-custom">Read Full Article</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
